<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You? - Party Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --pink-hot: #ff006e;
            --pink-bright: #ff4d9c;
            --pink-soft: #ffb3d9;
            --pink-pale: #ffe4f2;
            --pink-deep: #c7004e;
            --cream: #fff8f0;
            --shadow: rgba(255, 0, 110, 0.25);
            --text-dark: #2d0a1f;
            --text-medium: #6b4458;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--pink-pale) 0%, var(--cream) 50%, var(--pink-soft) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 77, 156, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container { position: relative; z-index: 1; max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .firebase-banner {
            position: fixed; top: 20px; right: 20px;
            background: var(--pink-hot); color: white;
            padding: 12px 24px; border-radius: 50px;
            font-weight: 500; box-shadow: 0 4px 20px var(--shadow);
            animation: slideInRight 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
            z-index: 1000; font-size: 14px;
        }
        
        @keyframes slideInRight { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(400px); } }
        
        .header { text-align: center; margin: 40px 0; animation: floatIn 0.8s ease-out; }
        
        @keyframes floatIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        .header h1 {
            font-family: 'Reenie Beanie', cursive;
            font-size: 72px; color: var(--pink-hot);
            text-shadow: 3px 3px 0 var(--pink-soft);
            margin-bottom: 10px; transform: rotate(-2deg);
        }
        
        .header p { color: var(--text-medium); font-size: 18px; }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px; padding: 40px;
            box-shadow: 0 10px 40px var(--shadow); margin-bottom: 20px;
            backdrop-filter: blur(10px); border: 2px solid var(--pink-soft);
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .button {
            width: 100%; padding: 18px; font-size: 18px; font-weight: 700;
            border: none; border-radius: 16px; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'DM Sans', sans-serif;
            text-transform: uppercase; letter-spacing: 0.5px;
            position: relative; overflow: hidden;
        }
        
        .button::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 0; height: 0; border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button:hover::before { width: 300px; height: 300px; }
        .button span { position: relative; z-index: 1; }
        
        .button-primary {
            background: linear-gradient(135deg, var(--pink-hot) 0%, var(--pink-bright) 100%);
            color: white; box-shadow: 0 6px 24px var(--shadow);
        }
        
        .button-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 30px var(--shadow); }
        
        .button-secondary {
            background: var(--pink-pale); color: var(--pink-deep);
            border: 2px solid var(--pink-soft); margin-top: 12px;
        }
        
        .button-secondary:hover { background: var(--pink-soft); border-color: var(--pink-bright); }
        
        .input-group { margin-bottom: 24px; }
        
        .input-group label {
            display: block; margin-bottom: 8px; color: var(--text-medium);
            font-weight: 500; font-size: 14px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        
        .input-group input {
            width: 100%; padding: 16px;
            border: 2px solid var(--pink-soft); border-radius: 12px;
            font-size: 16px; font-family: 'DM Sans', sans-serif;
            background: var(--cream); color: var(--text-dark);
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none; border-color: var(--pink-bright);
            background: white; box-shadow: 0 0 0 4px rgba(255, 77, 156, 0.1);
        }
        
        .room-code-display {
            text-align: center; padding: 30px;
            background: linear-gradient(135deg, var(--pink-hot), var(--pink-bright));
            border-radius: 20px; margin: 30px 0;
            box-shadow: 0 8px 32px var(--shadow);
        }
        
        .room-code-display .code {
            font-size: 48px; font-weight: 700; color: white;
            letter-spacing: 8px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); margin: 10px 0;
        }
        
        .room-code-display .label {
            color: var(--pink-pale); font-size: 14px;
            text-transform: uppercase; letter-spacing: 2px; font-weight: 500;
        }
        
        #qrcode {
            display: flex; justify-content: center; margin: 20px 0; padding: 20px;
            background: white; border-radius: 16px; box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }
        
        #qrcode canvas { border-radius: 8px; }
        
        .question-card {
            background: var(--pink-hot); color: white; padding: 40px;
            border-radius: 20px; text-align: center; margin: 30px 0;
            box-shadow: 0 10px 40px var(--shadow); animation: questionPulse 0.6s ease-out;
        }
        
        @keyframes questionPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        
        .question-card h2 { font-size: 28px; line-height: 1.4; font-weight: 700; }
        
        .character-card {
            background: white; border: 3px solid var(--pink-soft);
            border-radius: 20px; padding: 24px; margin: 20px 0; text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); animation: slideUp 0.4s ease-out;
        }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .character-card img {
            width: 200px; height: 200px; object-fit: contain; border-radius: 16px;
            border: 4px solid var(--pink-bright); margin-bottom: 16px; background: white;
        }
        
        .character-card h3 { font-size: 24px; color: var(--text-dark); margin-bottom: 20px; }
        
        .choice-buttons { display: flex; flex-direction: column; gap: 12px; }
        
        .choice-button {
            padding: 16px; border: 2px solid; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease; font-size: 16px;
        }
        
        .choice-hard-yes { background: #00ff88; border-color: #00cc6a; color: #004d28; }
        .choice-hard-yes:hover { transform: scale(1.02); background: #00ff99; }
        .choice-yes { background: #b3ff99; border-color: #88dd66; color: #2d5016; }
        .choice-yes:hover { transform: scale(1.02); background: #c2ffaa; }
        .choice-indifferent { background: #ffeb99; border-color: #ddcc66; color: #665500; }
        .choice-indifferent:hover { transform: scale(1.02); background: #fff5aa; }
        .choice-no { background: #ffbb99; border-color: #dd8866; color: #662200; }
        .choice-no:hover { transform: scale(1.02); background: #ffccaa; }
        .choice-hard-no { background: #ff6b6b; border-color: #dd4444; color: #660000; }
        .choice-hard-no:hover { transform: scale(1.02); background: #ff7777; }
        .choice-button.selected { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
        
        .player-list { margin-top: 30px; }
        
        .player-item {
            background: var(--pink-pale); padding: 16px; border-radius: 12px;
            margin-bottom: 12px; display: flex; justify-content: space-between;
            align-items: center; border: 2px solid var(--pink-soft);
        }
        
        .player-name { font-weight: 600; color: var(--text-dark); }
        .player-status { font-size: 14px; color: var(--text-medium); }
        
        .results-grid { display: grid; gap: 16px; margin-top: 20px; }
        
        .result-item {
            background: white; padding: 20px; border-radius: 16px;
            border: 2px solid var(--pink-soft); box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }
        
        .result-player { font-weight: 700; color: var(--pink-hot); margin-bottom: 8px; font-size: 18px; }
        
        .result-choice {
            font-size: 16px; padding: 8px 16px; border-radius: 8px;
            display: inline-block; font-weight: 600;
        }
        
        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(45, 10, 31, 0.8); backdrop-filter: blur(4px);
            z-index: 1000; animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .modal.active { display: flex; justify-content: center; align-items: center; }
        
        .modal-content {
            background: white; border-radius: 24px; padding: 40px;
            max-width: 900px; width: 90%; max-height: 85vh; overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: modalSlideUp 0.4s ease-out;
        }
        
        @keyframes modalSlideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-header h2 { color: var(--pink-hot); font-size: 28px; }
        
        .close-button {
            background: var(--pink-pale); border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; font-size: 24px; color: var(--pink-hot);
            display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;
        }
        
        .close-button:hover { background: var(--pink-soft); transform: rotate(90deg); }
        
        .character-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; margin-top: 20px; }
        
        .add-character-section {
            margin-bottom: 30px; padding: 20px;
            background: var(--pink-pale); border-radius: 16px;
            border: 2px dashed var(--pink-bright);
        }
        
        .add-character-section h3 { color: var(--pink-hot); margin-bottom: 12px; font-size: 20px; }
        
        .add-character-form { display: flex; gap: 12px; margin-bottom: 16px; }
        
        .add-character-form input {
            flex: 1; padding: 12px; border: 2px solid var(--pink-soft);
            border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 14px;
        }
        
        .add-character-form input:focus { outline: none; border-color: var(--pink-bright); }
        
        .add-character-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--pink-hot), var(--pink-bright));
            color: white; border: none; border-radius: 8px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; font-family: 'DM Sans', sans-serif;
        }
        
        .add-character-form button:hover { transform: translateY(-2px); box-shadow: 0 4px 16px var(--shadow); }
        
        .bulk-import-section { margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--pink-soft); }
        .bulk-import-section h4 { color: var(--text-dark); margin-bottom: 8px; font-size: 16px; }
        
        .bulk-import-section textarea {
            width: 100%; padding: 12px; border: 2px solid var(--pink-soft);
            border-radius: 8px; font-family: 'DM Sans', sans-serif;
            font-size: 14px; resize: vertical; min-height: 100px;
        }
        
        .bulk-import-section textarea:focus { outline: none; border-color: var(--pink-bright); }
        
        .bulk-import-section button {
            margin-top: 8px; padding: 10px 20px; background: var(--pink-bright);
            color: white; border: none; border-radius: 8px; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; font-family: 'DM Sans', sans-serif;
        }
        
        .bulk-import-section button:hover { background: var(--pink-hot); transform: translateY(-2px); }
        
        .character-list-item {
            display: flex; flex-direction: column; padding: 16px;
            background: var(--pink-pale); border-radius: 16px;
            border: 2px solid var(--pink-soft); transition: all 0.3s ease; position: relative;
        }
        
        .character-list-item:hover { border-color: var(--pink-bright); box-shadow: 0 4px 16px var(--shadow); }
        
        .delete-character-btn {
            position: absolute; top: 8px; right: 8px; width: 28px; height: 28px;
            background: #ff6b6b; color: white; border: none; border-radius: 50%;
            font-size: 16px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: all 0.3s ease; z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .delete-character-btn:hover { background: #ff5252; transform: scale(1.1); }
        
        .character-list-item .preview-container {
            width: 100%; height: 140px; background: white; border-radius: 12px;
            margin-bottom: 12px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 2px solid var(--pink-soft); position: relative; padding: 8px;
        }
        
        .character-list-item .preview-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .character-list-item .preview-placeholder { color: var(--text-medium); font-size: 48px; }
        
        .character-list-item .upload-status {
            position: absolute; top: 8px; right: 8px; width: 24px; height: 24px;
            border-radius: 50%; background: #00ff88; display: flex; align-items: center;
            justify-content: center; font-size: 14px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .character-list-item input {
            width: 100%; padding: 10px; border: 2px solid var(--pink-soft);
            border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 12px; margin-bottom: 8px;
        }
        
        .character-list-item input:focus { outline: none; border-color: var(--pink-bright); }
        .character-list-item .name { font-weight: 600; color: var(--text-dark); font-size: 14px; text-align: center; margin-bottom: 8px; }
        
        .waiting-text {
            text-align: center; color: var(--text-medium); font-size: 18px; margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .manage-characters-button {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            border-radius: 50%; background: linear-gradient(135deg, var(--pink-hot), var(--pink-bright));
            color: white; border: none; font-size: 28px; cursor: pointer;
            box-shadow: 0 6px 24px var(--shadow); transition: all 0.3s ease; z-index: 100;
        }
        
        .manage-characters-button:hover { transform: scale(1.1) rotate(90deg); box-shadow: 0 8px 32px var(--shadow); }
        
        .hidden { display: none !important; }
    </style>
</head>

    <div class="firebase-banner" id="firebaseBanner">Connected to Firebase ✓</div>
    
    <div class="container">
        <div class="header">
            <h1>Would You?</h1>
            <p>The ultimate party judgment game</p>
        </div>
        
        <div id="homeScreen" class="card">
            <button class="button button-primary" onclick="showCreateRoom()"><span>Create Room & Play</span></button>
            <button class="button button-secondary" onclick="showJoinRoom()"><span>Join Existing Room</span></button>
        </div>
        
        <div id="createRoomScreen" class="card hidden">
            <h2 style="color: var(--pink-hot); margin-bottom: 24px; font-size: 28px;">Create Room</h2>
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="hostName" placeholder="Enter your name">
            </div>
            <button class="button button-primary" onclick="createRoom()"><span>Create Room</span></button>
            <button class="button button-secondary" onclick="showHome()"><span>Back</span></button>
        </div>
        
        <div id="joinRoomScreen" class="card hidden">
            <h2 style="color: var(--pink-hot); margin-bottom: 24px; font-size: 28px;">Join Room</h2>
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="playerName" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label>Room Code</label>
                <input type="text" id="roomCodeInput" placeholder="Enter 6-digit code" maxlength="6">
            </div>
            <button class="button button-primary" onclick="joinRoom()"><span>Join Game</span></button>
            <button class="button button-secondary" onclick="showHome()"><span>Back</span></button>
        </div>
        
        <div id="lobbyScreen" class="card hidden">
            <h2 style="color: var(--pink-hot); margin-bottom: 24px; font-size: 28px;">Lobby</h2>
            <div class="room-code-display">
                <div class="label">Room Code</div>
                <div class="code" id="displayRoomCode"></div>
            </div>
            <div id="qrcode"></div>
            <div class="player-list" id="playerList"></div>
            <div id="hostControls" class="hidden">
                <button class="button button-primary" onclick="startGame()"><span>Start Game</span></button>
            </div>
            <button class="button button-secondary" onclick="leaveRoom()"><span>Leave Room</span></button>
        </div>
        
        <div id="gameScreen" class="card hidden">
            <div class="question-card">
                <h2 id="questionText"></h2>
            </div>
            <div class="character-card">
                <img id="characterImage" src="" alt="Character">
                <h3 id="characterName"></h3>
                <div class="choice-buttons">
                    <button class="choice-button choice-hard-yes" onclick="makeChoice('hard-yes')">HARD YES</button>
                    <button class="choice-button choice-yes" onclick="makeChoice('yes')">Yes</button>
                    <button class="choice-button choice-indifferent" onclick="makeChoice('indifferent')">Truly Indifferent</button>
                    <button class="choice-button choice-no" onclick="makeChoice('no')">No</button>
                    <button class="choice-button choice-hard-no" onclick="makeChoice('hard-no')">HARD NO</button>
                </div>
            </div>
            <div class="waiting-text hidden" id="waitingText">Waiting for other players...</div>
        </div>
        
        <div id="resultsScreen" class="card hidden">
            <h2 style="color: var(--pink-hot); margin-bottom: 24px; font-size: 28px; text-align: center;">Results</h2>
            <div class="character-card">
                <img id="resultsCharacterImage" src="" alt="Character">
                <h3 id="resultsCharacterName"></h3>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
            <div id="hostNextRound" class="hidden">
                <button class="button button-primary" onclick="nextRound()"><span>Next Round</span></button>
                <button class="button button-secondary" onclick="endGame()"><span>End Game</span></button>
            </div>
            <div id="playerWaiting" class="hidden">
                <div class="waiting-text">Waiting for host to continue...</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="characterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Characters</h2>
                <button class="close-button" onclick="closeCharacterModal()">×</button>
            </div>
            <div class="add-character-section">
                <h3>Add New Character</h3>
                <div class="add-character-form">
                    <input type="text" id="newCharacterName" placeholder="Character name (e.g., Mario, Pikachu)">
                    <button onclick="addNewCharacter()">Add Character</button>
                </div>
                <div class="bulk-import-section">
                    <h4>Bulk Import</h4>
                    <textarea id="bulkImportText" placeholder="Paste character names here (one per line)&#10;Example:&#10;Mario&#10;Luigi&#10;Princess Peach"></textarea>
                    <button onclick="bulkImportCharacters()">Import All</button>
                </div>
            </div>
            <div class="character-grid" id="characterImageInputs"></div>
        </div>
    </div>
    
    <button class="manage-characters-button" onclick="openCharacterModal()">⚙️</button>

        function getRandomQuestion() {
            if (usedQuestions.length >= questions.length) usedQuestions = [];
            const available = questions.filter(q => !usedQuestions.includes(q));
            const q = available[Math.floor(Math.random() * available.length)];
            usedQuestions.push(q);
            return q;
        }

        function getRandomCharacter() {
            if (usedCharacters.length >= characters.length) usedCharacters = [];
            const available = characters.filter(c => !usedCharacters.includes(c));
            const c = available[Math.floor(Math.random() * available.length)];
            usedCharacters.push(c);

        async function createRoom() {
            const hostName = document.getElementById('hostName').value.trim();
            if (!hostName) { alert('Please enter your name'); return; }

            const roomCode = generateRoomCode();
            currentRoom = roomCode;
            currentPlayer = { id: Date.now().toString(), name: hostName };
            isHost = true;

            const roomData = {
                host: currentPlayer.id,
                players: { [currentPlayer.id]: { name: hostName, ready: false } },
                status: 'lobby',
                createdAt: Date.now(),
                usedQuestions: [],
                usedCharacters: []
            };

            await database.ref('rooms/' + roomCode).set(roomData);
            document.getElementById('displayRoomCode').textContent = roomCode;
            
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = '';

            new QRCode(qrContainer, { text: url, width: 200, height: 200, colorDark: "#ff006e", colorLight: "#ffffff" });

            listenToLobby();

        async function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCodeInput').value.trim();
            if (!playerName || !roomCode) { alert('Please enter your name and room code'); return; }

            const roomRef = database.ref('rooms/' + roomCode);
            const snapshot = await roomRef.once('value');
            if (!snapshot.exists()) { alert('Room not found'); return; }

            currentRoom = roomCode;
            currentPlayer = { id: Date.now().toString(), name: playerName };
            isHost = false;

            await database.ref('rooms/' + roomCode + '/players/' + currentPlayer.id).set({ name: playerName, ready: false });
            document.getElementById('displayRoomCode').textContent = roomCode;
            showScreen('lobbyScreen');
            listenToLobby();
        }

        function listenToLobby() {
            database.ref('rooms/' + currentRoom + '/players').on('value', (snapshot) => {
                updatePlayerList(snapshot.val());
            });
            database.ref('rooms/' + currentRoom + '/status').on('value', (snapshot) => {
                const status = snapshot.val();
                if (status === 'playing') { showScreen('gameScreen'); loadRound(); }
                else if (status === 'results') { showResults(); }
            });
        }

        function updatePlayerList(players) {
            const listContainer = document.getElementById('playerList');
            listContainer.innerHTML = '<h3 style="color: var(--pink-hot); margin-bottom: 16px;">Players</h3>';
            Object.entries(players).forEach(([id, player]) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.innerHTML = `<span class="player-name">${player.name}</span><span class="player-status">${player.choice ? '✓ Answered' : 'Waiting...'}</span>`;
                listContainer.appendChild(playerDiv);
            });
        }

            const playersRef = database.ref('rooms/' + currentRoom + '/players');
            const snapshot = await playersRef.once('value');
            const players = snapshot.val();
            if (Object.keys(players).length < 2) { alert('Need at least 2 players to start'); return; }

            const roomSnapshot = await database.ref('rooms/' + currentRoom).once('value');
            const roomData = roomSnapshot.val();
            usedQuestions = roomData.usedQuestions || [];
            usedCharacters = roomData.usedCharacters || [];

            const randomQuestion = getRandomQuestion();
            const randomCharacter = getRandomCharacter();

            await database.ref('rooms/' + currentRoom).update({
                status: 'playing', currentQuestion: randomQuestion, currentCharacter: randomCharacter,
                round: 1, usedQuestions, usedCharacters
            });

            Object.keys(players).forEach(playerId => {
                database.ref('rooms/' + currentRoom + '/players/' + playerId).update({ choice: null });
            });

        async function bulkImportCharacters() {
            const textarea = document.getElementById('bulkImportText');
            const text = textarea.value.trim();
            if (!text) { alert('Please enter character names (one per line)'); return; }
            
            const newCharacters = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            if (newCharacters.length === 0) { alert('No valid character names found'); return; }
            
            const uniqueNew = newCharacters.filter(char => !characters.includes(char));
            if (uniqueNew.length === 0) { alert('All characters already exist!'); return; }
            
            const modalContent = document.querySelector('.modal-content');
            const scrollPosition = modalContent ? modalContent.scrollTop : 0;
            
            characters.push(...uniqueNew);
            await database.ref('characters').set(characters);
            textarea.value = '';
            alert(`Successfully added ${uniqueNew.length} character(s)!`);
            await refreshCharacterGrid();
            
            if (modalContent) requestAnimationFrame(() => { modalContent.scrollTop = scrollPosition; });
        }

            await database.ref('characterImages/' + sanitizedName).remove();
            await refreshCharacterGrid();
            
            requestAnimationFrame(() => { modalContent.scrollTop = scrollPosition; });
        }
        
        async function refreshCharacterGrid() {
            const container = document.getElementById('characterImageInputs');
            container.innerHTML = '';

            for (let i = 0; i < characters.length; i++) {
                const character = characters[i];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'character-list-item';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-character-btn';
                deleteBtn.innerHTML = '×';
                deleteBtn.title = 'Delete character';
                deleteBtn.onclick = function() { deleteCharacter(character, i); };
                itemDiv.appendChild(deleteBtn);
                
                const previewContainer = document.createElement('div');
                previewContainer.className = 'preview-container';
                previewContainer.id = `preview-${i}`;
                previewContainer.innerHTML = '<div class="preview-placeholder">?</div>';
                itemDiv.appendChild(previewContainer);
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name';
                nameDiv.textContent = character;
                itemDiv.appendChild(nameDiv);
                
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Paste image URL';
                input.dataset.character = character;
                input.dataset.index = i;
                input.oninput = function() { saveCharacterImage(this.dataset.character, this.value, this.dataset.index); };
                input.onkeypress = function(e) { if (e.key === 'Enter') saveCharacterImage(this.dataset.character, this.value, this.dataset.index); };
                input.onblur = function() { saveCharacterImage(this.dataset.character, this.value, this.dataset.index); };
                itemDiv.appendChild(input);
                
                container.appendChild(itemDiv);
            }

            for (let i = 0; i < characters.length; i++) {
                const character = characters[i];
                const sanitizedName = sanitizeFirebasePath(character);
                database.ref('characterImages/' + sanitizedName).once('value').then(snapshot => {
                    const existingImage = snapshot.val();
                    const previewContainer = document.getElementById(`preview-${i}`);
                    const input = document.querySelector(`input[data-index="${i}"]`);
                    
                    if (existingImage && previewContainer && input) {
                        input.value = existingImage;
                        const img = document.createElement('img');
                        img.src = existingImage;
                        img.onerror = function() { this.parentElement.innerHTML = '<div class="preview-placeholder">?</div>'; };
                        previewContainer.innerHTML = '';
                        previewContainer.appendChild(img);
                        const uploadStatus = document.createElement('div');
                        uploadStatus.className = 'upload-status';
                        uploadStatus.textContent = '✓';
                        previewContainer.appendChild(uploadStatus);
                    }
                });
            }
        }
        
        async function openCharacterModal() {
            const modal = document.getElementById('characterModal');
            modal.classList.add('active');
            const container = document.getElementById('characterImageInputs');
            container.innerHTML = `<div style="text-align: center; padding: 40px; color: var(--text-medium);">Loading ${characters.length} characters...</div>`;
            await new Promise(resolve => setTimeout(resolve, 10));
            await refreshCharacterGrid();
        }

        function closeCharacterModal() {
            document.getElementById('characterModal').classList.remove('active');
        }

        async function saveCharacterImage(characterName, imageUrl, index) {
            const previewContainer = document.getElementById(`preview-${index}`);
            if (!previewContainer) return;
            const trimmedUrl = imageUrl ? imageUrl.trim() : '';
            if (!trimmedUrl) return;
            
            const sanitizedName = sanitizeFirebasePath(characterName);
            const testImg = new Image();
            testImg.onload = async function() {
                const modalContent = document.querySelector('.modal-content');
                const scrollPosition = modalContent ? modalContent.scrollTop : 0;
                
                await database.ref('characterImages/' + sanitizedName).set(trimmedUrl);
                previewContainer.innerHTML = '';
                const img = document.createElement('img');
                img.src = trimmedUrl;
                previewContainer.appendChild(img);
                const uploadStatus = document.createElement('div');
                uploadStatus.className = 'upload-status';
                uploadStatus.textContent = '✓';
                previewContainer.appendChild(uploadStatus);
                
                const card = previewContainer.parentElement;
                card.style.border = '2px solid #00ff88';
                setTimeout(() => { card.style.border = '2px solid var(--pink-soft)'; }, 1000);
                
                if (modalContent) modalContent.scrollTop = scrollPosition;
            };
            testImg.onerror = function() {
                alert('Failed to load image. Please check the URL.');
                previewContainer.innerHTML = '<div class="preview-placeholder">❌</div>';
            };
            testImg.src = trimmedUrl;
        }

        document.getElementById('characterModal').addEventListener('click', (e) => {
            if (e.target.id === 'characterModal') closeCharacterModal();
        });

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) showJoinRoom();
        });

        window.addEventListener('beforeunload', () => {
            if (currentRoom && currentPlayer) leaveRoom();
        });
    </script>
</body>
</html>
